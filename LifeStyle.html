    <script>
        // tips are from https://www.earthday.org/7-tips-to-recycle-better/
        stickyNotes = [
                        new StickyNote("No bags. Like really, no bags.", "Grocery bags dissolve into potentially harmful microplastics and, in the case of ingestion or entanglement, hurt and kill animals."),
                        new StickyNote("Know your plastics", "Not all plastics are treated equally. Rigid plastics are recyclable, labeled by resin codes 1 through 7. Generally, the higher the number, the less recyclable it is."),
                        new StickyNote("Demand change", "Of course, you can change your individual behavior: Clean containers better, only recycle what's recyclable and most importantly, reduce your overall use."),
                        new StickyNote("Teach yourself", "There's a bunch of stuff we accumulate over our lives- batteries, electronics, paint cans, toys, clothing, wood- and they, unfortunately, all have separate drop off centers or special instructions for recycling."),
                        new StickyNote("Make sure it's clean, empty and dry", "Food waste contaminates whole loads of recyclable material, rendering them useless and fast-tracking them to landfills. In the U.S., food waste contaminates 25 percent of our recycling loads."),
                        new StickyNote("Combined materials are trash", "Recycling only works when like materials are together. Unfortunately, items like plastic-coated coffee cups can't ever be separated, which means they're trash.")
                      ];

        function StickyNote(title, text) {
            this.title = title;
            this.text = text;
        }



        function loadStickies() {
            let container = document.getElementById("stickyNotesContainer");
            let ul = document.createElement("ul");
            let counter = 1;

            // implementing sticky notes as ul list
            stickyNotes.forEach(sticky => {

                let li = document.createElement("li");

                let a = document.createElement("a");
                a.href = "#";

                let h2 = document.createElement("h2");
                h2.innerText = "Tip #" + counter + ": " + sticky.title;     
                counter++;           

                let p = document.createElement("p");
                p.innerText = sticky.text;

                a.appendChild(h2);
                a.appendChild(p);

                
                li.appendChild(a);                

                ul.appendChild(li);

            });

            container.appendChild(ul);
        }

        function videoInit(){
            
            //set the selectet video
            let videourlarr = ["https://www.youtube.com/embed/K9ojpJBSTw8","https://www.youtube.com/embed/RyvBhC7MT84","https://www.youtube.com/embed/pF72px2R3Hg","https://www.youtube.com/embed/eDFrlV106iM"]
            let videonum = Math.floor(Math.random()*videourlarr.length);
            console.log(videonum);
            let videosrc = videourlarr[videonum];
            console.log(videosrc);

            //create video elemnt to append in videoDiv
            video = document.createElement("iframe");
            //set videro attribute
            video.setAttribute("src",videosrc);
            video.setAttribute("controlers","true");
            video.setAttribute("width","750");
            video.setAttribute("height","500");
            video.setAttribute("frameborder","0");
  

            var videoDiv = document.getElementById("videoDiv");
            videoDiv.appendChild(video);
        }
    </script>

        <div id="recyclingFormContainer">
            <h1>Act now, and start recylcing!</h1>
            <p></p>
            <h2>Recycle Electronic Product Form:</h2>
            <br>
            <form ACTION="mailto:ralmog98@gmail.com?CC=hasidyakir@gmail.com&subject=AY-ECO: Recycle Electronic Product Form (Response)" method="post" enctype="text/plain">
                <p>
                    <label>Full Name: <input type="text" name="nameField" id="nameField"></label>
                </p>

                <p>
                    <label>District: <input list="districts" name="district" id="district">                
                    <datalist id="districts">
                    <option value="Northern District">
                    <option value="Haifa District">
                    <option value="Tel-Aviv District">
                    <option value="Central District">
                    <option value="Jerusalem District">
                    <option value="Southern District"></option>
                    </datalist>
                    </label>
                </p>

                <p>
                    <label>Address: <input type="text" name="nameField" id="nameField"></label>
                </p>

                <p>
                    <label> Email:
                        <input type="email" name="emailField" id="emailField">                        
                    </label>
                </p>                

                <p>
                    <label> Phone Number:
                        <input type="tel" name="telField" id="telField" pattern="[0-9]{3}-[0-9]{7}">
                        <small>Format: 123-4567890</small>                        
                    </label>
                </p>  

                <p>
                    <label> Password From Customer Service:
                        <input type="password" name="passwordField" id="passwordField" pattern="[0-9]{4}">
                        <small>Format: 1234</small>                        
                    </label>
                </p> 

                <p>
                    <label> Toggle Password
                        <input type="button" name="displayPasswordField" id="passwordField" value="Toggle Password" onclick="togglePassword()">                        
                    </label>
                </p> 

                <script>
                    function togglePassword() {
                        var x = document.getElementById("passwordField");
                        if (x.type === "password") {
                            x.type = "text";
                        } else {
                            x.type = "password";
                        }
                    }
                </script>

                <p><fieldset><legend>Self Dropout</legend>
                    <p>
                        &nbsp;&nbsp;
                        <label>
                            <input type="radio" name="collectionAddressField" value="yes">   
                            Yes                 
                        </label>
                    </p>
                    
                    <p>
                        &nbsp;&nbsp;
                        <label> 
                            <input type="radio" name="collectionAddressField" value="no">    
                            No                
                        </label>
                    </p>
                </fieldset></p>

                <p>
                    <label> Item Type
                        <select name="itemTypeField" id="itemTypeField">
                            <option value="Fridge">Fridge</option>
                            <option value="Mobile Phone">Mobile Phone</option>
                            <option value="Tablet">Tablet</option>
                            <option value="Television">Television</option>
                            <option value="Computer">Computer</option>                            
                        </select>                    
                    </label>
                </p>

                <p>
                    <label> URL of the manufacturer's website:
                        <input type="url" name="urlField" id="urlField">                        
                    </label>
                </p> 

                <p>
                    <label> Quantity
                        <input type="number" name="quantityField" id="quantityField" min="1" max="10" onchange="generateColorInputs()">
                    </label>
                </p>

                <div id="colorInputs"></div>

                <script>
                    function generateColorInputs() {
                        var quantity = document.getElementById("quantityField").value;
                        var colorInputs = document.getElementById("colorInputs");
                        colorInputs.innerHTML = "Choose the color of your items:<br>"; // Clear previous inputs                    

                        for (var i = 0; i < quantity; i++) {
                            var br = document.createElement("br");
                            var span = document.createElement("span");
                            span.innerText = (i+1) + ". ";
                            var input = document.createElement("input");
                            input.type = "color";
                            input.name = "color";
                            input.required = true;
                            colorInputs.appendChild(span);
                            colorInputs.appendChild(input);
                            colorInputs.appendChild(br);
                        }
                    }
                </script>

                <p>
                    <label> Weight of Products:
                        <input type="range" name="weightField" id="weightField" min="0" max="1000" step="0.01">&nbsp;&nbsp;&nbsp:
                        <span>Value: <output id="weightValue"></output></span>
                    </label>
                </p>

                <script>
                    const weightValue = document.querySelector("#weightValue");
                    const weightInput = document.querySelector("#weightField");
                    weightValue.textContent = weightInput.value;
                    weightInput.addEventListener("input", (event) => {
                        weightValue.textContent = event.target.value;
                    });
                </script>

                <p>
                    <label> Purchase Date
                        <input type="date" name="dateField" id="dateField">                        
                    </label>

                    &nbsp;&nbsp;

                    <label> Purchase Time

                    </label>
                </p>                

               
                <p>

                    </label>

                <p><fieldset><legend>Product Status</legend>

                            Broken

                    </p>

                    </label>
                </p>

                    <input type="submit" value="submit" name="submitField" id="submitField">
